<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
    <h1>Bienvenido a criptografía para románticos</h1>
    

    <form id="formulario">
    <input type="text" id="initial-message" class="message1"  name="message" >
    <br><br>
    <label for="key-cipher" class="offset">Clave para descrifrar o cifrar</label>
    <input type="number" id="key-cipher" name="num" min="0" max="26"><br><br>
    <input type="button" id="button-cipher" class="options" value="CIFRAR">
    <input type="button" id="button-decipher"  class="options" value="DESCIFRAR"> <br><br>

    <input type="text" id="final-message" class="message1" name="message2" >
  </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
