<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
    <h1>Bienvenido a criptografía para románticos</h1>
      
    <form id="formulario">
      <fieldset>
        <legend>Ingresa el mensaje que quieres cifrar o descifrar</legend>
    <input type="text" id="initial-message" class="message1" autocomplete="off" name="initial-message" placeholder="Solo ingresar mayúsculas" >
  </fieldset>

   <fieldset>
<legend>Clave para descifrar o cifrar</legend><input type="number" id="key-cipher" name="key-cipher" min="0" max="100">
</fieldset>
<fieldset>
      <legend>Elige la opción deseada</legend>
    <input type="button" id="button-cipher" class="options"  value="CIFRAR">
    <input type="button" id="button-decipher"  class="options" value="DESCIFRAR"> 
  </fieldset>
    <fieldset>
    <legend>Resultado</legend>
    <input type="text" id="final-message" class="message1"  name="message2" disabled >
  </fieldset>
  <input type="button" id="button-volver"  class="options" value="VOLVER"> 
  </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
